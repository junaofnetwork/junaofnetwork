<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Brandenburg Company — Soluções Profissionais</title>
  <meta name="description" content="Brandenburg Company — Serviços profissionais para transformar sua presença digital. Web design, marketing e soluções personalizadas.">
  <meta name="keywords" content="web design, marketing digital, desenvolvimento, Brandenburg Company">
  <meta name="author" content="Brandenburg Company">

  <!-- Open Graph / Redes Sociais -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Brandenburg Company — Soluções Profissionais">
  <meta property="og:description" content="Serviços profissionais para transformar sua presença digital.">

  <meta property="og:url" content="https://seusite.com">

  <!-- Dados estruturados -->

    "@context": "https://schema.org",
    "@type": "ProfessionalService",
    "name": "Brandenburg Company",
    "url": "https://seusite.com",

    "telephone": "+55-11-99999-9999",
    "description": "Soluções profissionais em web design e marketing digital."

  <!-- Estilos básicos -->
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --max-width:1100px;
      color-scheme: dark;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,#071022 0%,var(--bg) 100%);
      color: #e6eef6;
      line-height:1.5;
      padding:20px 16px;
      display:flex;justify-content:center;
    }
    .site{width:100%;max-width:var(--max-width)}

    header{
      display:flex;align-items:center;justify-content:space-between;padding:18px 8px;
    }
    .brand{display:flex;gap:12px;align-items:center}
    .logo{
      width:52px;height:52px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700;color:#04293a
    }
    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:600}
    .cta{padding:10px 14px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#7c3aed);color:#021018;text-decoration:none;font-weight:700}

    .hero{display:grid;grid-template-columns:1fr;gap:24px;background:transparent;padding:24px 8px}
    .hero-inner{display:flex;flex-direction:column;gap:18px}
    h1{font-size:clamp(1.6rem,3.8vw,2.6rem);margin:0}
    p.lead{color:var(--muted);margin:0;font-size:1rem}
    .hero-actions{display:flex;gap:12px}

    .services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:18px}
    .card{background:var(--card);padding:18px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6);border:1px solid rgba(255,255,255,0.03)}
    .card h3{margin:0 0 8px 0}
    .card p{margin:0;color:var(--muted);font-size:0.95rem}

    .two-col{display:grid;grid-template-columns:1fr 360px;gap:20px}
    .about{padding:18px}

    form{display:flex;flex-direction:column;gap:10px}
    input,textarea,button{padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    textarea{min-height:120px;resize:vertical}
    button{cursor:pointer;border:none}

    footer{margin-top:28px;padding:16px;color:var(--muted);display:flex;justify-content:space-between;align-items:center}

    @media (max-width:900px){
      .two-col{grid-template-columns:1fr}
      nav{display:none}
      header{gap:12px}
    }

    .muted{color:var(--muted)}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:var(--glass);font-weight:700}
    a.social{display:inline-flex;align-items:center;gap:8px;text-decoration:none;color:var(--muted);font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <h1>Caixa Eletrônico 25HRs</h1>
    
    <h2>Depósito</h2>
    <input type="number" id="depositar" placeholder="Quanto deseja depositar?">
    <button id="btnDepositar">Depositar</button>

    <h2>Saque</h2>
    <input type="number" id="sacar" placeholder="Quanto deseja sacar?">
    <button id="btnSacar">Sacar</button>

    <h2>Saldo atual:</h2>
    <h3 id="saldo" style="background-color: #7c3aed; border-radius: 0vmin;">R$ 0.00</h3>
  </div>

  <script>
   // Classe que representa o Caixa Eletrônico
    class CaixaEletronico {
      constructor() {
        this.saldo = 0; // saldo inicial
      }

      depositar(valor) {
        if (valor > 0) {
          this.saldo += valor;
          alert(`Depósito de R$ ${valor.toFixed(2)} realizado com sucesso!`);
        } else {
          alert("Valor inválido para depósito!");
        }
      }

      sacar(valor) {
        if (valor <= 0) {
          alert("Valor inválido para saque!");
        } else if (valor > this.saldo) {
          alert("Saldo insuficiente!");
        } else {
          this.saldo -= valor;
          alert(`Saque de R$ ${valor.toFixed(2)} realizado com sucesso!`);
        }
      }

      mostrarSaldo() {
        const saldoElemento = document.getElementById("saldo");
        saldoElemento.textContent = `R$ ${this.saldo.toFixed(2)}`;
      }
    }

    // Criar uma instância do Caixa Eletrônico
    const caixa = new CaixaEletronico();

    // Pegar elementos HTML
    const inputDeposito = document.getElementById("depositar");
    const inputSaque = document.getElementById("sacar");
    const btnDepositar = document.getElementById("btnDepositar");
    const btnSacar = document.getElementById("btnSacar");

    // Eventos dos botões
    btnDepositar.addEventListener("click", () => {
      const valor = parseFloat(inputDeposito.value);
      caixa.depositar(valor);
      caixa.mostrarSaldo();
      inputDeposito.value = "";
    });

    btnSacar.addEventListener("click", () => {
      const valor = parseFloat(inputSaque.value);
      caixa.sacar(valor);
      caixa.mostrarSaldo();
      inputSaque.value = "";
    });
  </script>
</body>
</html>
